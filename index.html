<!DOCTYPE html>
<html>

<head>
    <title>The Math Quiz Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="login.js"></script>
</head>

<body>
    <center>
        <h1 id="heading1">Math Quiz Game</h1>
        <div class="col-lg-4 col-sm-8 col-xs-11 login_div">
            <h3>Player 1 LogIn For The Game</h3>
            <label>Username</label>
            <input type="text" id="input1" class="form-control" placeholder="Player 1 Name">
            <br>
        </div>

        <br>
        <br>

        <div class="col-lg-4 col-sm-8 col-xs-11 login_div">
            <h3>Player 2 LogIn For The Game</h3>
            <label>Username</label>
            <input type="text" id="input2" class="form-control" placeholder="Player 2 Name">
        </div>

        <br>
        <br>
        <button style="width: 30%; font-size: 30px;" class="btn btn-info" onclick="login()">LogIn</button>
    </center>
</body>

</html>
